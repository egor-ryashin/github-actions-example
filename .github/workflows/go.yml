name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
ENV:
  GOARCH=x64
  GOOS=linux

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build main.go -o testapp

    - name: Test
      run: go test -v ./...
      
    - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: 
          path: testapp
